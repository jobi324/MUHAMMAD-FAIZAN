<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Coloring Book Creator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="index.tsx"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Kids Coloring Book Creator</h1>
            <p>Bring your ideas to life! Just enter a theme and number of pages to create a custom coloring book.</p>
        </header>
        <main>
            <aside>
                <form id="book-form">
                    <div class="form-group">
                        <label for="theme-input">Theme</label>
                        <input type="text" id="theme-input" placeholder="e.g., magical forest animals" required>
                    </div>
                    <div class="form-group">
                        <label for="pages-input">Number of Pages (2-20)</label>
                        <input type="number" id="pages-input" value="10" min="2" max="20" required>
                    </div>
                    <button type="submit" id="generate-btn">
                        <span class="btn-text">Create Book</span>
                        <div class="spinner" hidden></div>
                    </button>
                </form>
                <div id="download-controls" hidden>
                     <h2>Downloads</h2>
                     <button id="download-pdf-btn">Download PDF</button>
                     <button id="download-jpgs-btn">Download All JPGs</button>
                </div>
            </aside>
            <section id="gallery-container">
                <div id="gallery"></div>
                <p id="gallery-placeholder">Your coloring pages will appear here!</p>
                <p id="error-message" class="error" hidden></p>
            </section>
        </main>
    </div>
</body>
</html>
